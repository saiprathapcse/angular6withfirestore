
      <div class="row">
          <div class="card col-md-4 col-md-offset-4">
            <div class="register__card">
              <div class="card-block">
                <mat-toolbar class="md-toolbar-tools">
                  <h2>Singup</h2>
                  <span flex></span>
                </mat-toolbar>
                  <form name="userform" method="post" #formCtrl="ngForm">
                    <mat-card class="example-card">
                   
                      <mat-card-content>
                      
                        <form [formGroup]="registerForm">
                          <table class="example-full-width" cellspacing="0">
                            <tr>
                              <td>
                                <mat-form-field class="example-full-width">
                                <input matInput placeholder="Email" formControlName="email" name="Email" required>
                                </mat-form-field>
                              </td>
                            </tr>
                            <tr>
                            <td><mat-form-field class="example-full-width">
                              <input matInput placeholder="Password"  formControlName="password" type="password" name="password" required>
                            </mat-form-field></td>
                          </tr></table>
                        </form>
                        <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
                      </mat-card-content>
                      <mat-card-actions>
                        <button mat-raised-button (click)="tryRegister(registerForm.value)" color="primary">Register</button>
                            <a class="btnLogin" href="/login" role="button">Login</a>
                      </mat-card-actions>
                    </mat-card>
                    <br/>
                   <label class="error">{{errorMessage}}</label>
                   <label class="success">{{successMessage}}</label>
                  <br/>
                  <br/>
                   <div class="button-row">
                      <button type="button"   color="primary" mat-stroked-button class="btn btn-block" (click)="signInWithGoogle()">
                          <i class="fa fa-google" aria-hidden="true"></i>
                          Register with Google
                        </button>
                        <button mat-stroked-button type="buton"   color="primary" class="btn btn-block" (click)="signInWithFacebook()">
                          <i class="fa fa-facebook" aria-hidden="true"></i> 
                          Register with Facebook
                        </button>

                        <button mat-stroked-button  color="primary" class="btn btn-block" (click)="signInWithTwitter()">
                          <i class="fa fa-twitter" aria-hidden="true"></i>
                          Register with Twitter
                        </button>

                        <button type="button"   color="primary" mat-stroked-button class="btn btn-block" (click)="signInWithGithub()">
                          <i class="fa fa-github" aria-hidden="true"></i>
                          Register with Github
                        </button>

                       
                    </div>                  
                  </form>
                  
              </div>
            </div>
          </div>

      </div>
